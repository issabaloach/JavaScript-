<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-200 md">
    <style>
        table{
            border: 1px solid black;
            padding: 5px;
            margin: 0;
            margin-left: 25px;
            border-collapse: collapse;
        }
        tr, td, th{
            border: 1px solid black;
        }
        td{
            width: 100px;
            padding: 5px;
            text-align: center;
            overflow: hidden;
        }
       .boxes {
        display:flex;
        flex-wrap: wrap;
        gap: 20px;
        margin: 50px;
        padding: 40px;
        overflow: hidden;
       }
       .box {
        margin: 0px;
        padding: 68px; 
        border-radius: 12px;
       }
       span {
        font-size: large;
       }
    </style>
<h1 class="mt-6 text-center text-2xl">Attendance Portal</h1>

<div class="boxes flex justify-center">
  <div id="present-box" class="box border border-black" > <b> Present =</b>  <span>0</span> </div>
  <div id="absent-box" class="box border border-black"> <b>   Absent =</b> <span>0</span></div>
  <div id="leave-box" class="box border border-black"> <b>    Leave =</b><span>0</span></div>
</div>






<div class="flex gap-5">
    <div class="flex justify-end items-right gap-5 m-5">
        <div class="border ">
            <h1 class="m-5 text-xl text-center">Add Students</h1>

            <input id="userName"
            class="gap-2 bg-zinc-200 text-zinc-600 font-mono ring-1 ring-zinc-400 focus:ring-2 focus:ring-rose-400 outline-none duration-300 placeholder:text-zinc-600 placeholder:opacity-50 rounded-full px-4 py-2 shadow-md focus:shadow-lg focus:shadow-rose-400 dark:shadow-md dark:shadow-purple-500"
            autocomplete="off"
            placeholder="Name"
            name="text"
            type="text"
          />
          <br>
          <input id="fatherName"
          class="bg-zinc-200 text-zinc-600 font-mono ring-1 ring-zinc-400 focus:ring-2 focus:ring-rose-400 outline-none duration-300 placeholder:text-zinc-600 placeholder:opacity-50 rounded-full px-4 py-2 shadow-md focus:shadow-lg focus:shadow-rose-400 dark:shadow-md dark:shadow-purple-500"
          autocomplete="off"
          placeholder="Father Name"
          name="text"
          type="text"
        />
        <br>
        <input id="rollNo"
        class="bg-zinc-200 text-zinc-600 font-mono ring-1 ring-zinc-400 focus:ring-2 focus:ring-rose-400 outline-none duration-300 placeholder:text-zinc-600 placeholder:opacity-50 rounded-full px-4 py-2 shadow-md focus:shadow-lg focus:shadow-rose-400 dark:shadow-md dark:shadow-purple-500"
        autocomplete="off"
        placeholder="Roll No"
        name="text"
        type="number"
      />
      <br>
      <input id="age"
      class="bg-zinc-200 text-zinc-600 font-mono ring-1 ring-zinc-400 focus:ring-2 focus:ring-rose-400 outline-none duration-300 placeholder:text-zinc-600 placeholder:opacity-50 rounded-full px-4 py-2 shadow-md focus:shadow-lg focus:shadow-rose-400 dark:shadow-md dark:shadow-purple-500"
      autocomplete="off"
      placeholder="age"
      name="text"
      type="number"
    />
    <br>
    <button onclick="addUser()"
    title="Add New"
    class=" group cursor-pointer outline-none hover:rotate-90 duration-300"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="50px"
      height="50px"
      viewBox="0 0 24 24"
      class="stroke-zinc-400 fill-none group-hover:fill-zinc-800 group-active:stroke-zinc-200 group-active:fill-zinc-600 group-active:duration-0 duration-300"
    >
      <path
        d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z"
        stroke-width="1.5"
      ></path>
      <path d="M8 12H16" stroke-width="1.5"></path>
      <path d="M12 16V8" stroke-width="1.5"></path>
    </svg>
  </button>
                
        </div>
</div>
    <table class=" mt-9 items-center">
        <thead >
            <tr class="p-2 border border-green-500">
                <th class="p-3 border border-green-500">No.</th>
                <th class="p-3 border border-green-500">Name</th>
                <th class="p-3 border border-green-500">FatherName</th>
                <th class="p-3 border border-green-500">Roll No</th>
                <th class="p-3 border border-green-500">Age</th>
                <th class="p-3 border border-green-500">Like</th>
                <th class="p-3 border border-green-500">Status</th>
                <th class="p-3 border border-green-500"></th>
              
            </tr>
          
        </thead>
        <tbody class=" p-2 border border-green-500" id="userTable"></tbody>
    </table>
  
   
</div>
  
<br>

    <script src="script.js"></script>
</body>
</html>
