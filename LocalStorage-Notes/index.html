<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="shortcut icon" href="https://cdn2.vectorstock.com/i/1000x1000/26/61/sheet-of-paper-for-notes-icon-flat-style-vector-8312661.jpg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary': '#3B82F6',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #1F2937;
      background-image: url('https://images.pexels.com/photos/633409/pexels-photo-633409.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
    }
  </style>
</head>
<body class="flex justify-center items-center h-screen">
  <div id="loginContainer" class=" p-8 rounded-lg shadow-md">
    <h2 class="text-white text-2xl font-bold mb-4">Login</h2>
    <div class="mb-4">
      <input type="email" id="emailInput" placeholder="Enter your email" class="w-full px-4 py-2 rounded-md bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-primary">
    </div>
    <div class="mb-4">
      <input type="password" id="passwordInput" placeholder="Enter your password" class="w-full px-4 py-2 rounded-md bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-primary">
    </div>
    <button onclick="loginUser()" class="w-full rounded-md h-[35px] bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 ...">Login</button>
  </div>

  <div id="notesContainer" style="display: none;">
    <h2 class="text-white text-2xl font-bold mb-4">Notes</h2>
    <ul id="notesList" class="list-disc pl-4 text-white"></ul>
    <div class="mt-4">
      <input type="text" id="noteInput" placeholder="Add a new note" class="w-full px-4 py-2 rounded-md bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-primary">
      <button onclick="submitNote()" class="w-full bg-primary text-white py-2 rounded-md mt-2 hover:bg-blue-700 transition-colors duration-300">Submit</button>
    </div>
    <button onclick="logout()"
    class="group flex items-center justify-center mt-2 w-11 h-11 bg-red-600 rounded-full cursor-pointer relative overflow-hidden transition-all duration-200 shadow-lg hover:w-32 hover:rounded-lg active:translate-x-1 active:translate-y-1"
  >
    <div
      class="flex items-center justify-center w-full transition-all duration-300 group-hover:justify-start group-hover:px-3"
    >
      <svg class="w-4 h-4" viewBox="0 0 512 512" fill="white">
        <path
          d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"
        ></path>
      </svg>
    </div>
    <div
      class="absolute right-5 transform translate-x-full opacity-0 text-white text-lg font-semibold transition-all duration-300 group-hover:translate-x-0 group-hover:opacity-100"
    >
      Logout
    </div>
  </button>
  
  </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
