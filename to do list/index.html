<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>To-Do List</title>
    <style>
        body {
            background-color: #1F2937;
            color: #D1D5DB;
        }
    </style>
</head>
<body class="md">
    <div class="md container mx-auto mt-5 text-center">
        <h1 class="text-4xl font-bold mb-5">To-Do List</h1>
        <input type="text" id="new-task" class="block w-full p-2 mb-5 text-black bg-gray-200 border border-gray-200 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Add a new task...">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="add-task">Add Task</button>
    </div>
    <div class="container mx-auto mt-5 text-center">
        <ul class="text-white text-2xl border border-indigo-500" id="task-list">
        </ul>
    </div>
       <script src="script.js"></script>
</body>
</html>
